    <link href="css/bootstrap.min.css" rel="stylesheet">

<body>
    <div class="container">
        <div class="header clearfix">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active">
                        <button type="button" class="btn btn-primary" onclick="window.location.reload()"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></button>
                    </li>
                </ul>
                <img src="images/logo.png">
            </nav>
            <h3 class="text-muted">Zreyas Hub</h3>
        </div>
        <div class="panel panel-primary">
            <!-- Default panel contents -->
            <div class="panel-heading" style="font-size: 20px">System</div>
            <!-- Table -->
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>CPU Load</td>
                            <td id="cpuLoad">1000</td>
                        </tr>
                        <tr>
                            <td>UP Time</td>
                            <td id="uptimeVal"></td>
                        </tr>
                        <tr>
                            <td>Free Mem</td>
                            <td id="freemem"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="panel panel-primary">
            <!-- Default panel contents -->
            <div class="panel-heading" style="font-size: 20px">Network</div>
            <!-- Table -->
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Current IP</td>
                            <td id="ipList"></td>
                        </tr>
                        <!--<tr>
                            <td>Wifi</td>
                            <td>2000</td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <footer class="footer">
            <p>&copy; 2017 Zreyas Technology, Inc.</p>
        </footer>
    </div>
    <!-- /container -->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {

        $.ajaxSetup({
            contentType: 'application/json'
        })

        //lets get the current ip

        $.ajax({


            data: JSON.stringify({
                action: "CURRENT"
            }),
            method: "POST"
        }).done(function(res) {

            $("#ipList").text(res)

        })


        $.ajax({

            data: JSON.stringify({
                action: "CPU"
            }),
            method: "POST"
        }).done(function(res) {

            console.log(res)
            res = JSON.parse(res)
            $("#cpuLoad").text(res.load)
            $("#uptimeVal").text(res.uptime)
            $("#freemem").text(res.freemem)

        })


    })
    </script>
</body>

</html>
